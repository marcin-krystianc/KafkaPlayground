---
version: '2'

x-kafka-defaults: &kafka-defaults
  image: apache/kafka
# image: mykafka
  env_file:
    - variables.env
  cap_add:
    - NET_ADMIN
  #volumes:
    # - ./log4j-debug.properties:/mnt/shared/config/log4j.properties
  deploy:
    resources:
      limits:
        cpus: '2'
        
  # tc qdisc add dev eth0 root netem loss 20%
  # tc qdisc add dev eth0 root netem delay 400ms && \
  #command: >
  #    bash -c "
  #    /etc/kafka/docker/run
  #    "
services:
  kafka-1: &kafka-base
    <<: *kafka-defaults
    hostname: kafka-1
    container_name: kafka-1
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_ADVERTISED_LISTENERS: CLIENT://kafka-1:9092,INTER_BROKER://kafka-1:9094

  kafka-2:
    <<: *kafka-defaults
    hostname: kafka-2
    container_name: kafka-2
    environment:
      KAFKA_NODE_ID: 2
      KAFKA_ADVERTISED_LISTENERS: CLIENT://kafka-2:9092,INTER_BROKER://kafka-2:9094

  kafka-3:
    <<: *kafka-defaults
    hostname: kafka-3
    container_name: kafka-3
    environment:
      KAFKA_NODE_ID: 3
      KAFKA_ADVERTISED_LISTENERS: CLIENT://kafka-3:9092,INTER_BROKER://kafka-3:9094

  kafdrop:
    image: obsidiandynamics/kafdrop
    hostname: kafdrop
    container_name: kafdrop
    ports:
      - 9000:9000
    environment:
      KAFKA_BROKERCONNECT: kafka-1:9092
      SERVER_SERVLET_CONTEXTPATH: "/"
    deploy:
      resources:
        limits:
          cpus: '1'

networks:
  default:
    name: kafka